name: codeql

on:
  pull_request:
    branches:
      - main

jobs:
  codeql:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        arch: [x64]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps: 
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: install
        run: npm ci

      - name: build
        run: npm run rebuild -w pkg/native

      - name: codeql init
        uses: github/codeql-action/init@v2

      - name: codeql database create
        run: |
          mkdir -p .codeql/db
          $CODEQL_DIST database create --threads=0 --language=javascript --source-root=.                -- .codeql/db/javascript
          $CODEQL_DIST database create --threads=0 --language=cpp        --source-root=pkg/native/build -- .codeql/db/cpp

      - name: codeql database analyze
        run: |
          $CODEQL_DIST database analyze --threads=0 --format=csv --output=.codeql/analyze.javascript.csv -- .codeql/db/javascript javascript-lgtm-full.qls
          $CODEQL_DIST database analyze --threads=0 --format=csv --output=.codeql/analyze.cpp.csv        -- .codeql/db/cpp        cpp-lgtm-full.qls
