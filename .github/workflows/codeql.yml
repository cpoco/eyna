name: codeql

on:
  pull_request:
    branches:
      - main

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: codeql init
        uses: github/codeql-action/init@v2
      - name: codeql analyze
        uses: github/codeql-action/analyze@v2
