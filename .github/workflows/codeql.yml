name: codeql

on:
  push:
    branches:
      - develop

# https://github.com/actions/checkout
# https://github.com/actions/setup-node
# https://github.com/github/codeql-action
jobs:
  codeql:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        arch: [x64]
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: install
        run: |
          npm ci
      - name: init
        uses: github/codeql-action/init@v3
        with:
          languages: cpp,javascript
      - name: codeql
        run: |
          npm run q
      - name: upload-sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: codeql
