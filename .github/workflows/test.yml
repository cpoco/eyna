name: test

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
          - os: macos-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - uses: actions/cache@v5
        with:
          key: ${{ runner.os }}-${{ matrix.arch }}-cache-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-cache-
          path: |
            cache
      - run: |
          npm ci --omit=optional
      - run: |
          node pkg/native/scripts/cmake_node.mts
      - run: |
          npx fixture
          npx tsx pkg/native/test/test_compare.cts
          npx tsx pkg/native/test/test_get.cts
          npx tsx pkg/native/test/test_icon.cts
          npx tsx pkg/native/test/test_link.cts
          npx tsx pkg/native/test/test_operation.cts
          npx tsx pkg/native/test/test_os.cts
          npx tsx pkg/native/test/test_arc_tar.cts
          npx tsx pkg/native/test/test_arc_tgz.cts
          npx tsx pkg/native/test/test_arc_zip.cts
          npx tsx pkg/native/test/test_watch.cts
      - run: |
          npm run b
      - run: |
          npm run p
