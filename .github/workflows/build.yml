name: build

on:
  push:
    branches:
      - main

# https://github.com/actions/checkout
# https://github.com/actions/setup-node
# https://github.com/actions/upload-artifact
# https://github.com/softprops/action-gh-release
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: install
        run: npm ci
      - name: build (x64)
        run: npm run b -- x64
      - name: package (x64)
        run: npm run p -- x64
      - name: build (arm64)
        run: npm run b -- arm64
      - name: package (arm64)
        run: npm run p -- arm64
      - name: upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: dist/*.7z
      - name: release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.sha }}
          draft: true
          prerelease: true
          files: dist/*.7z
